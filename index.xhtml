<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Hello</title>
    </h:head>
    <h:body>
        <h1>Hello world</h1>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Start:" for="start"/>
                <p:inputText value="#{logicBean.logic.start}" id="start"/>
                <p:outputLabel value="End:" for="end"/>
                <p:inputText value="#{logicBean.logic.end}" id="end"/>
                <p:outputLabel value="Step:" for="step"/>
                <p:inputText value="#{logicBean.logic.step}" id="step"/>
                <p:outputLabel value="Enter A:" for="a"/>
                <p:inputText value="#{logicBean.logic.a}" id="a"/>
                <p:outputLabel value="Enter B:" for="b"/>
                <p:inputText value="#{logicBean.logic.b}" id="b"/>
                <p:outputLabel value="Enter C:" for="c"/>
                <p:inputText value="#{logicBean.logic.c}" id="c"/>
                <p:commandButton value="Calculate" action="#{logicBean.calculate()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
